<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link href="static/theme.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="static/scripts.js"></script>


<head>
    <meta charset="UTF-8"></meta>
    <meta name="author" content="Pablo Garrido Sanchez"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebTickets</title>
</head>

<body role="document">
    <div class="container-fluid theme-showcase text-center" role="main">
        <div class="page-header">
            <h1>Posters with Tickets<br> <small>Thermal Tickets Postering</small></h1>
        </div>

        <div class="row" id="menu">
            <div class="col-md-3"> <a href="/" classs="gray">Who we are?</a></div>
            <div class="col-md-3"> <a href="/howdoesitlook">How does it look?</a></div>
            <div class="col-md-3"> <a href="/howdoesitreallylook">No, really, how does it look?</a></div>
            <div class="col-md-3"> <a href="/howmuch">How much?</a></div>
        </div>

        <div class="row row-custom">
            <div class="col-md-12">
                <h4>Select your poster size</h4>
                <select class="form-control" id="photo-size">
                    <option value="4">4 columns</option>
                    <option value="10">10 columns</option>
                    <option value="25">25 columns</option>
                </select>
            </div>
        </div>
        <div class="row row-custom">
            <div class="col-md-12">
                <h4>Select images from your computer</h4>

                <div class="upload-drop-zone" id="drop-zone">
                    Drag and drop files here...
                </div>
            </div>
        </div>
        <div class="row row-custom">
            <div class="form-group">
                <span class="btn btn-primary btn-file">
                <i class="glyphicon glyphicon-plus"></i>
                <span>Select files...</span>
                <input type="file" id="button-zone"></input>
                </span>
            </div>
        </div>

        <img class="img-responsive" src="" id="ticket-image">
    </div>
</body>

</html>
